<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Generos</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Generos</h1>
    <ul>
      {% for ge in generos %}
      <li>
        <a href="{{ url_for('genero.detGenero',  id=ge['GenreId']) }}">
          {{ ge['name'] }}</a
        ></li> {% endfor %}
      </li>
    </ul>
  </body>
</html>
